<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="login-box">
      <form onsubmit="return validateAndRedirect()">
        <h2>Register</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon> </span>
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="password" id="confirm_password" required>
          <label>Confirm Password</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    function validateAndRedirect() {
      var password = document.getElementById("password").value;
      var confirm_password = document.getElementById("confirm_password").value;

      // Validar que las contraseñas coincidan
      if (password !== confirm_password) {
        alert("Passwords do not match.");
        return false;  // Prevenir el envío del formulario si las contraseñas no coinciden
      }

      // Si las contraseñas coinciden, redirigir a la página de login
      alert("Registration successful!");
      window.location.href = "index.html";  // Cambia 'login.html' a la página de login correspondiente
      return false;  // Prevenir el envío del formulario ya que estamos redirigiendo
    }
  </script>
</body>

</html>
