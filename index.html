<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form | CODE AASHU</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="login-box">
      <form onsubmit="return loginUser()">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon> </span>
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forget">
          <label>
            <input type="checkbox">Remember Me
          </label>
          <a href="#">Forget Password</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          <p>Don't have an account?
            <a href="register.html">Register</a>
          </p>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    function loginUser() {
      // Obtener el valor de username y password
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Aquí se puede hacer la validación de los datos o autenticar con el backend
      // Ejemplo simple de autenticación:
      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        window.location.href = "01-container/bienvenida.html"; // Redirigir a bienvenida.html
        return false;  // Prevenir el envío del formulario porque ya se redirigió
      } else {
        alert("Invalid username or password.");
        return false; // Evitar el envío si las credenciales no son válidas
      }
    }
  </script>
</body>

</html>
